<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #121212;
        color: #eee;
      }
      
      .card {
        background: #1e1e1e;
        padding: 40px 32px;
        border-radius: 12px;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.7);
        width: 360px;
        text-align: center;
        animation: fadeInScale 0.5s ease forwards;
      }
      
      h2 {
        margin: 0 0 16px;
        font-weight: 700;
        color: #eee;
      }
      
      p {
        margin: 0 0 24px;
        font-size: 0.9rem;
        color: #aaa;
      }
      
      input {
        width: 100%;
        padding: 12px 14px;
        margin: 10px 0 20px;
        border: 2px solid #444;
        border-radius: 8px;
        font-size: 1rem;
        background: #2b2b2b;
        color: #eee;
        transition: border-color 0.3s ease, background 0.3s ease;
      }
      
      input::placeholder {
        color: #777;
      }
      
      input:focus {
        border-color: #4a90e2;
        background: #3a3a3a;
        outline: none;
        box-shadow: 0 0 8px rgba(74, 144, 226, 0.7);
      }
      
      button {
        width: 100%;
        padding: 14px 0;
        background: #4a90e2;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.6);
      }
      
      button:hover {
        background: #3a78cc;
      }
      
      button:active {
        background: #2c5ea3;
      }
      
      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.85);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Welcome</h2>
      <p>Login with user:user</p>
      <form method="POST" action="/login">
        <input name="username" placeholder="Username" autocomplete="off" />
        <input name="password" placeholder="Password" type="password" autocomplete="off" />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
