<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <style>
    body {
      background-color: #121212;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 { color: #f0a500; text-align: center; margin-bottom: 24px; }
    .profile-container { max-width: 400px; margin: 0 auto; background: #1e1e1e; padding: 20px; border-radius: 8px; text-align: center; }
    a.btn { display: inline-block; padding: 10px 16px; background: #4a90e2; color: white; border-radius: 6px; text-decoration: none; margin-top: 20px; }
    a.btn:hover { background: #3a78cc; }
  </style>
</head>
<body>
  <h2>User Profile</h2>
  <div class="profile-container">
    <p><strong>Username:</strong> %%USERNAME%%</p>
    <div id="flag">%%FLAG%%</div>
    <a href="/dashboard" class="btn">Back to Dashboard</a>
  </div>
</body>
</html>
